apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.jakewharton.hugo'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.colorphone.smooth.dialer"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 19
        versionName "1.1.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

final SUPPORT_LIBRARY_VERSION = '26.0.1'
final GOOGLE_PLAY_SERVICES_VERSION = '10.2.0'

dependencies {
    compile 'com.android.support:multidex:1.0.1'
    compile "com.google.android.gms:play-services-gcm:$GOOGLE_PLAY_SERVICES_VERSION"
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }

    // ==== Support ====
    compile("com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION")
    compile("com.android.support:design:$SUPPORT_LIBRARY_VERSION")
    compile("com.android.support:palette-v7:$SUPPORT_LIBRARY_VERSION")
    compile("com.android.support:cardview-v7:$SUPPORT_LIBRARY_VERSION")
    compile("com.android.support:recyclerview-v7:$SUPPORT_LIBRARY_VERSION")
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // ==== Third part ====
    compile 'com.github.bumptech.glide:glide:4.0.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0'
    compile 'com.liulishuo.filedownloader:library:1.6.0'
    compile ("com.airbnb.android:lottie:2.3.1") {
        transitive = false;
    }

    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.7'
    compile 'jp.wasabeef:recyclerview-animators:2.2.7'

    // LeakCanary
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

    // ==== ihandy ====
    compile'com.ihandy.device:device-clean-memory.gm:4.4.1.gm'

    // Submodule
    compile(name: 'libColorhone/libColorPhone', ext: 'aar')
    compile(name: 'libColorhone/libNotificationService', ext: 'aar')
    compile(name: 'libChargingReport/libChargingReport-release', ext: 'aar')
    compile(name: 'libChargingReport/libChargingCommon-release', ext: 'aar')
    compile project(':lock')
    compile project(':lib_superapps_android')

    //  -------- GoldEye ------
    compile 'net.appcloudbox.goldeneye:210:2018.02.06.001'

    final USE_BETA_ACB_LIBS = false

    compile (USE_BETA_ACB_LIBS ? "com.acb.autopilot:autopilot.beta:4.1.3.+"
            : "com.acb.autopilot:autopilot.gm:4.1.3.gm")
    compile (USE_BETA_ACB_LIBS ? 'com.ihandy.appframework:libAppframework.beta:4.5.5.+' :
            'com.ihandy.appframework:libAppframework.gm:4.5.5.gm')

}
