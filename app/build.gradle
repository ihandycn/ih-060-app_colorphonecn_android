

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'

    }
}

// 需要添加的plugins
plugins {
    id 'nu.studer.credentials' version '1.0.1'  // 用于在本地加密存储用户密码

}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.jakewharton.hugo'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.colorphone.smooth.dialer"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 2
        versionName "1.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://s3.amazonaws.com/avocarrot-android-builds/dist" }
        maven {
            url "http://git.ihandysoft.com:8081/nexus/content/repositories/beta" // beta仓库
            credentials {
                username project.username // 使用之前配置的用户名
                password project.credentials."${project.username}" // 使用之前配置的密码
            }
        }
        maven {
            url "http://git.ihandysoft.com:8081/nexus/content/repositories/gm" // gm仓库
            credentials {
                username project.username
                password project.credentials."${project.username}"
            }
        }
        maven {
            url "http://git.ihandysoft.com:8081/nexus/content/repositories/thirdparty/"
            // thirdparty仓库
            credentials {
                username project.username
                password project.credentials."${project.username}"
            }
        }

        configurations.all {
            resolutionStrategy {
                cacheDynamicVersionsFor 0, 'seconds' // 确保gradle sync的时候总是会去拉取最新的积木版本。默认情况下gradle 每24小时才回去更新缓存
            }
        }

        flatDir {
            dirs '../libs'
        }

    }
}

final SUPPORT_LIBRARY_VERSION = '25.3.1'
final GOOGLE_PLAY_SERVICES_VERSION = '10.2.0'

dependencies {
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:multidex:1.0.1'

    compile "com.google.android.gms:play-services-gcm:$GOOGLE_PLAY_SERVICES_VERSION"

    compile("com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION")
    compile("com.android.support:design:$SUPPORT_LIBRARY_VERSION")
    compile("com.android.support:palette-v7:$SUPPORT_LIBRARY_VERSION")
    compile("com.android.support:cardview-v7:$SUPPORT_LIBRARY_VERSION")
    compile("com.android.support:recyclerview-v7:$SUPPORT_LIBRARY_VERSION")
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'com.liulishuo.filedownloader:library:1.6.0'

    compile 'com.airbnb.android:lottie:2.0.0'

    compile(name: 'libColorhone/libColorPhone', ext: 'aar')

    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.7'

    compile 'com.ihandy.appframework:libAppframework.gm:4.2.4.gm'

    // Ads
    compile 'com.ihandy.nativeads:libNativeAds.gm:4.3.0.gm'
    compile 'com.ihandy.3rdadadapter:libAdAdxNativeAdapter.gm:4.1.3.gm'
    compile 'com.ihandy.3rdadadapter:libAdAdmobNativeAdapter.gm:4.1.6.gm'
    compile 'com.ihandy.3rdadadapter:libAdFBNativeAdapter.gm:4.1.4.gm'
    compile 'com.ihandy.3rdadadapter:libAdMobVistaNativeAdapter.gm:4.1.0.gm'
    compile 'com.ihandy.3rdadadapter:libAdAvocarrotNativeAdapter.gm:4.1.3.gm'
    compile 'com.ihandy.3rdadadapter:libAdMopubNativeAdapter.gm:4.1.5.gm'
    compile 'com.ihandy.3rdadadapter:libAdFlurryNativeAdapter.gm:4.1.0.gm'

    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }
}
