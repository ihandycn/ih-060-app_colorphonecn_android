

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'

    }
}

// 需要添加的plugins
plugins {
    id 'nu.studer.credentials' version '1.0.1'  // 用于在本地加密存储用户密码

}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.jakewharton.hugo'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.colorphone.smooth.dialer"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 16
        versionName "1.1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://s3.amazonaws.com/avocarrot-android-builds/dist" }
        maven {
            url "http://git.ihandysoft.com:8081/nexus/content/repositories/beta" // beta仓库
            credentials {
                username project.username // 使用之前配置的用户名
                password project.credentials."${project.username}" // 使用之前配置的密码
            }
        }
        maven {
            url "http://git.ihandysoft.com:8081/nexus/content/repositories/gm" // gm仓库
            credentials {
                username project.username
                password project.credentials."${project.username}"
            }
        }
        maven {
            url "http://git.ihandysoft.com:8081/nexus/content/repositories/thirdparty/"
            // thirdparty仓库
            credentials {
                username project.username
                password project.credentials."${project.username}"
            }
        }

        configurations.all {
            resolutionStrategy {
                cacheDynamicVersionsFor 0, 'seconds' // 确保gradle sync的时候总是会去拉取最新的积木版本。默认情况下gradle 每24小时才回去更新缓存
            }
        }

        flatDir {
            dirs '../libs'
        }

    }
}

final SUPPORT_LIBRARY_VERSION = '26.0.1'
final GOOGLE_PLAY_SERVICES_VERSION = '10.2.0'

dependencies {
    compile 'com.android.support:multidex:1.0.1'
    compile "com.google.android.gms:play-services-gcm:$GOOGLE_PLAY_SERVICES_VERSION"
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }

    // ==== Support ====
    compile("com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION")
    compile("com.android.support:design:$SUPPORT_LIBRARY_VERSION")
    compile("com.android.support:palette-v7:$SUPPORT_LIBRARY_VERSION")
    compile("com.android.support:cardview-v7:$SUPPORT_LIBRARY_VERSION")
    compile("com.android.support:recyclerview-v7:$SUPPORT_LIBRARY_VERSION")
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // ==== Third part ====
    compile 'com.github.bumptech.glide:glide:4.0.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0'
    compile 'com.liulishuo.filedownloader:library:1.6.0'
    compile 'com.airbnb.android:lottie:2.0.0'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.7'
//    compile 'com.simplecityapps:recyclerview-fastscroll:1.0.16'
    compile 'jp.wasabeef:recyclerview-animators:2.2.7'

    // LeakCanary
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

    // ==== ihandy ====
    compile'com.ihandy.device:device-clean-memory.gm:4.4.1.gm'

    // Submodule
    compile(name: 'libColorhone/libColorPhone', ext: 'aar')
    compile(name: 'libColorhone/libNotificationService', ext: 'aar')
    compile(name: 'libChargingReport/libChargingReport-release', ext: 'aar')
    compile(name: 'libChargingReport/libChargingPerference-release', ext: 'aar')
    compile project(':lock')

    final USE_BETA_ACB_LIBS = false

    final ACB_GM = [
            'net.appcloudbox.ads:libAcbAds.gm:1.1.1.gm',
            'net.appcloudbox.adadapter:libAdFBNativeAdapter.gm:5.0.0.gm',
            'net.appcloudbox.adadapter:libAdFBBannerAdapter.gm:5.0.0.gm',

            'net.appcloudbox.adadapter:libAdAdxNativeAdapter.gm:5.1.0.gm',
            'net.appcloudbox.adadapter:libAdAdxBannerAdapter.gm:5.1.0.gm',

            'net.appcloudbox.adadapter:libAdMopubNativeAdapter.gm:5.0.0.gm',
            'net.appcloudbox.adadapter:libAdMopubBannerAdapter.gm:5.0.1.gm',

            'net.appcloudbox.adadapter:libAdAmazonBannerAdapter.gm:5.1.1.gm',

            'net.appcloudbox.adadapter:libAdAdmobNativeAdapter.gm:5.1.0.gm',
            'net.appcloudbox.adadapter:libAdAdmobBannerAdapter.gm:5.1.0.gm',

            'net.appcloudbox.adadapter:libAdInneractiveBannerAdapter.gm:5.1.0.gm',

            'net.appcloudbox.adadapter:libAdAdmobInterstitialAdapter.gm:5.1.0.gm',
            'net.appcloudbox.adadapter:libAdAdxInterstitialAdapter.gm:5.1.0.gm',
            'net.appcloudbox.adadapter:libAdFBInterstitialAdapter.gm:5.0.1.gm',
    ]

    final ACB_BETA = [
            'net.appcloudbox.ads:libAcbAds.beta:1.1.1.+',

            'net.appcloudbox.adadapter:libAdFBNativeAdapter.beta:5.0.0.+',
            'net.appcloudbox.adadapter:libAdFBBannerAdapter.beta:5.0.0.+',

            'net.appcloudbox.adadapter:libAdAdxNativeAdapter.beta:5.1.0.+',
            'net.appcloudbox.adadapter:libAdAdxBannerAdapter.beta:5.1.0.+',

            'net.appcloudbox.adadapter:libAdMopubNativeAdapter.beta:5.0.0.+',
            'net.appcloudbox.adadapter:libAdMopubBannerAdapter.beta:5.0.1.+',

            'net.appcloudbox.adadapter:libAdAmazonBannerAdapter.beta:5.1.1.+',

            'net.appcloudbox.adadapter:libAdAdmobNativeAdapter.beta:5.1.0.+',
            'net.appcloudbox.adadapter:libAdAdmobBannerAdapter.beta:5.1.0.+',

            'net.appcloudbox.adadapter:libAdInneractiveBannerAdapter.beta:5.1.0.+',

            'net.appcloudbox.adadapter:libAdAdmobInterstitialAdapter.beta:5.1.0.+',
            'net.appcloudbox.adadapter:libAdAdxInterstitialAdapter.beta:5.1.0.+',
            'net.appcloudbox.adadapter:libAdFBInterstitialAdapter.beta:5.1.0.+',

    ]

    final adDependencies = USE_BETA_ACB_LIBS ? ACB_BETA : ACB_GM
    for (dependency in adDependencies) {
        compile dependency
    }
    compile (USE_BETA_ACB_LIBS ? "com.acb.autopilot:autopilot.beta:4.1.3.+"
            : "com.acb.autopilot:autopilot.gm:4.1.3.gm")
    compile (USE_BETA_ACB_LIBS ? 'com.ihandy.appframework:libAppframework.beta:4.5.5.+' :
            'com.ihandy.appframework:libAppframework.gm:4.5.5.gm')

}
