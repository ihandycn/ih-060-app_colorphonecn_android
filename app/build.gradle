apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.jakewharton.hugo'
apply from: 'stable-Ids.gradle'
apply plugin: 'ihandy.proguard.rewrite'
apply plugin: 'com.miracles.stableid'

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    flavorDimensions "mode"

    productFlavors {
        colorphone {
            dimension "mode"
            applicationId "com.colorphone.smooth.dialer"
            versionCode 37
            versionName "1.2.5.develop"
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro',
                    'src/colorphone/proguard-rules.pro'

        }
        colorflash {
            dimension "mode"
            applicationId "com.app.phone.call.flash.screen"
            versionCode 37
            versionName "1.1.3"
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro',
                    'src/colorflash/proguard-rules.pro'

        }
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            res.srcDirs = ['src/main/res']
            assets.srcDirs = ['src/main/assets']
            java.srcDirs = ['src/main/java']
        }
        colorphone {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            res.srcDirs = ['src/colorphone/res', 'src/main/res']
            assets.srcDirs = ['src/colorphone/assets', 'src/main/assets']
            java.srcDirs = ['src/colorphone/java', 'src/main/java']
        }
        colorflash {
            manifest.srcFile 'src/colorflash/AndroidManifest.xml'
            res.srcDirs = ['src/colorflash/res', 'src/main/res']
            assets.srcDirs = ['src/colorflash/assets', 'src/main/assets']
            java.srcDirs = ['src/colorflash/java', 'src/main/java']
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
        }
    }
    lintOptions {

        abortOnError false
    }
    ihandyProGuard {
        packageNames = ['com.acb.call',
                        'com.call.assistant',
                        'com.ihs.chargingreport',
                        'com.superapps',
                        'colorphone.acb.com']
        packageNameMap = [
                "colorflash":['cfl'],
                "colorphone":['cph']
        ]
    }

    stableXmlConfig{
        inXmlPath file("public.xml").absolutePath
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

//    splits {
//        abi {
//            enable true
//            reset()
//            include "armeabi"
//            universalApk false
//        }
//    }
}

final SUPPORT_LIBRARY_VERSION = '26.1.0'
final GOOGLE_PLAY_SERVICES_VERSION = '15.0.0'

dependencies {
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true
    }

    debugCompile 'com.amitshekhar.android:debug-db:1.0.3'

    final USE_BETA_ACB_LIBS = false

    final COMMON_DEPENDENCIES = [
            // ==== Support ====
            "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION".toString(),
            "com.android.support:design:$SUPPORT_LIBRARY_VERSION".toString(),
            "com.android.support:palette-v7:$SUPPORT_LIBRARY_VERSION".toString(),
            "com.android.support:cardview-v7:$SUPPORT_LIBRARY_VERSION".toString(),
            "com.android.support:recyclerview-v7:$SUPPORT_LIBRARY_VERSION".toString(),
            "com.android.support.constraint:constraint-layout:1.0.2",

            "com.android.support:multidex:1.0.1",

            "com.google.android.gms:play-services-gcm:$GOOGLE_PLAY_SERVICES_VERSION".toString(),
            "com.google.android.gms:play-services-ads:$GOOGLE_PLAY_SERVICES_VERSION".toString(),

            USE_BETA_ACB_LIBS ? "net.appcloudbox.autopilot:libAutoPilot.beta:5.5.+"
                    : "net.appcloudbox.autopilot:libAutoPilot.gm:5.5.0.gm",

            USE_BETA_ACB_LIBS ?
                    'com.ihandy.appframework:libAppframework.beta:4.8.1.+' :
                    'com.ihandy.appframework:libAppframework.beta:4.8.5.beta05',
    ]

    for (dependency in COMMON_DEPENDENCIES) compile dependency

    final DEPENDENCIES_AAR = [
            'libChargingReport/libChargingReport-release',
            'libChargingReport/libChargingCommon-release',
    ]

    for (dependency in DEPENDENCIES_AAR) {
        compile(name: dependency, ext: 'aar')
    }

    // ==== Third part ====
    compile 'com.github.bumptech.glide:glide:4.0.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0'
    compile 'com.liulishuo.filedownloader:library:1.7.4'
    compile ("com.airbnb.android:lottie:2.5.5") {
        transitive = false;
    }

    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.7'
    compile 'jp.wasabeef:recyclerview-animators:2.2.7'
    compile "eu.davidea:flexible-adapter:5.0.0-rc1"

    // LeakCanary
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

    // ==== ihandy ====
    final LIB_DEVICE_VERSION = '.special:4.4.9.special02'
    compile "com.ihandy.device:device-clean-memory$LIB_DEVICE_VERSION".toString()
    compile "com.ihandy.device:device-monitor-app-usage$LIB_DEVICE_VERSION".toString()
    compile "com.ihandy.device:device-monitor-top-app$LIB_DEVICE_VERSION".toString()

    // Submodule
    compile files('../libs/libFlashlight/libFlashlight.jar')
    compile(name: 'libCashCenter/cashcenter-release', ext: 'aar')
    compile(name: 'libChargingReport/libChargingReport-release', ext: 'aar')
    compile(name: 'libChargingReport/libChargingCommon-release', ext: 'aar')
    compile project(':libCallAssistant')
    compile project(':libMessageCenter')
    compile project(':libScreenFlash')
    compile project(':lock')
    compile project(':libSuperApps')
    compile project(':permissions')

    //  -------- GoldEye ------
    colorphoneCompile 'net.appcloudbox.goldeneye:colorphone_a:2018.11.22.001'
    colorflashCompile 'net.appcloudbox.goldeneye:colorflash_a:2018.11.23.001'

}
