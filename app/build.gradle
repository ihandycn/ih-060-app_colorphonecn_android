apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.jakewharton.hugo'
apply from: 'stable-Ids.gradle'
apply from: 'tasks.gradle'

apply plugin: 'ihandy.proguard.rewrite'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    aaptOptions {
        ignoreAssetsPattern "!*.plist:!.DS_Store"
    }

    signingConfigs {
        release {
            keyAlias 'colorphone'
            keyPassword 'zdhszyzs'
            storeFile file('keystore/ColorPhone.jks')
            storePassword 'zdhszyzs'
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }

    flavorDimensions "mode"

    productFlavors {
        colorphone {
            dimension "mode"
            applicationId "com.colorphone.smooth.dialer"
            versionCode 44
            versionName "1.3.2"
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro',
                    'src/colorphone/proguard-rules.pro'

        }
        colorflash {
            dimension "mode"
            applicationId "com.app.phone.call.flash.screen"
            versionCode 54
            versionName "1.2.4"
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro',
                    'src/colorflash/proguard-rules.pro'

        }
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            res.srcDirs = ['src/main/res',
                           'src/main/java/com/honeycomb/colorphone/telecomeventui/res',
                           'src/main/java/com/honeycomb/colorphone/dialer/notification/res',
                           'src/main/java/com/honeycomb/colorphone/dialer/lettertile/res',
                           'src/main/java/com/honeycomb/colorphone/dialer/commontheme/res',
                           'src/main/java/com/honeycomb/colorphone/dialer/impl/res',
                           'src/main/java/com/honeycomb/colorphone/dialer/contactgrid/res',
                           'src/main/java/com/honeycomb/colorphone/dialer/dialpadview/res',
                           'src/main/java/com/honeycomb/colorphone/dialer/theme/res',

                           'src/main/java/com/honeycomb/colorphone/dialer/res']
            assets.srcDirs = ['src/main/assets']
            java.srcDirs = ['src/main/java']
        }
        colorphone {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            res.srcDirs = ['src/colorphone/res', 'src/main/res']
            assets.srcDirs = ['src/colorphone/assets', 'src/main/assets']
            java.srcDirs = ['src/colorphone/java', 'src/main/java']
        }
        colorflash {
            manifest.srcFile 'src/colorflash/AndroidManifest.xml'
            res.srcDirs = ['src/colorflash/res', 'src/main/res']
            assets.srcDirs = ['src/colorflash/assets', 'src/main/assets']
            java.srcDirs = ['src/colorflash/java', 'src/main/java']
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
        }

        debug {
            versionNameSuffix ".develop"
        }
    }
    lintOptions {

        abortOnError false
    }
    ihandyProGuard {
        packageNames = ['com.acb.call',
                        'com.call.assistant',
                        'com.superapps',
                        'colorphone.acb.com']
        packageNameMap = [
                "colorflash":['cfl'],
                "colorphone":['cph']
        ]
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

//    splits {
//        abi {
//            enable true
//            reset()
//            include "armeabi"
//            universalApk false
//        }
//    }
}

