

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'

    }
}

// 需要添加的plugins
plugins {
    id 'nu.studer.credentials' version '1.0.1'  // 用于在本地加密存储用户密码

}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.jakewharton.hugo'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.colorphone.smooth.dialer"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 6
        versionName "1.0.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://s3.amazonaws.com/avocarrot-android-builds/dist" }
        maven {
            url "http://git.ihandysoft.com:8081/nexus/content/repositories/beta" // beta仓库
            credentials {
                username project.username // 使用之前配置的用户名
                password project.credentials."${project.username}" // 使用之前配置的密码
            }
        }
        maven {
            url "http://git.ihandysoft.com:8081/nexus/content/repositories/gm" // gm仓库
            credentials {
                username project.username
                password project.credentials."${project.username}"
            }
        }
        maven {
            url "http://git.ihandysoft.com:8081/nexus/content/repositories/thirdparty/"
            // thirdparty仓库
            credentials {
                username project.username
                password project.credentials."${project.username}"
            }
        }

        configurations.all {
            resolutionStrategy {
                cacheDynamicVersionsFor 0, 'seconds' // 确保gradle sync的时候总是会去拉取最新的积木版本。默认情况下gradle 每24小时才回去更新缓存
            }
        }

        flatDir {
            dirs '../libs'
        }

    }
}

final SUPPORT_LIBRARY_VERSION = '26.0.1'
final GOOGLE_PLAY_SERVICES_VERSION = '10.2.0'

dependencies {
    compile 'com.android.support:multidex:1.0.1'
    compile "com.google.android.gms:play-services-gcm:$GOOGLE_PLAY_SERVICES_VERSION"
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }

    // ==== Support ====
    compile("com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION")
    compile("com.android.support:design:$SUPPORT_LIBRARY_VERSION")
    compile("com.android.support:palette-v7:$SUPPORT_LIBRARY_VERSION")
    compile("com.android.support:cardview-v7:$SUPPORT_LIBRARY_VERSION")
    compile("com.android.support:recyclerview-v7:$SUPPORT_LIBRARY_VERSION")
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // ==== Third part ====
    compile 'com.github.bumptech.glide:glide:4.0.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0'
    compile 'com.liulishuo.filedownloader:library:1.6.0'
    compile 'com.airbnb.android:lottie:2.0.0'
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.2.7'

    // LeakCanary
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

    // For Video play in listview
    compile 'com.github.danylovolokh:list-visibility-utils:0.2.0'

    // ==== ihandy ====

    // Submodule
    compile(name: 'libColorhone/libColorPhone', ext: 'aar')
    compile project(':lock')

    compile 'com.acb.autopilot:autopilot.gm:4.1.1.gm'

    compile 'com.ihandy.appframework:libAppframework.gm:4.2.4.gm'

    // Ads
    compile 'com.ihandy.nativeads:libNativeAds.gm:4.4.0.gm'
    compile 'com.ihandy.3rdadadapter:libAdAdxNativeAdapter.gm:4.1.3.gm'
    compile 'com.ihandy.3rdadadapter:libAdAdmobNativeAdapter.gm:4.1.6.gm'
    compile 'com.ihandy.3rdadadapter:libAdFBNativeAdapter.gm:4.1.4.gm'
    compile 'com.ihandy.3rdadadapter:libAdMobVistaNativeAdapter.gm:4.1.0.gm'
    compile 'com.ihandy.3rdadadapter:libAdAvocarrotNativeAdapter.gm:4.1.3.gm'
    compile 'com.ihandy.3rdadadapter:libAdMopubNativeAdapter.gm:4.5.0.gm'
    compile 'com.ihandy.3rdadadapter:libAdFlurryNativeAdapter.gm:4.1.0.gm'

    //Express ad
    compile 'com.ihandy.expressads:libExpressAds.gm:4.3.0.gm'
    compile 'com.ihandy.3rdadadapter:libAdMopubExpressAdapter.gm:4.0.3.gm'
    compile 'com.ihandy.3rdadadapter:libAdAdmobExpressAdapter.gm:4.0.1.gm'
    compile 'com.ihandy.3rdadadapter:libAdAmazonMopubExpressAdapter.gm:4.0.1.gm'
    compile 'com.ihandy.3rdadadapter:libAdAdxExpressAdapter.gm:4.0.1.gm'
    compile 'com.ihandy.3rdadadapter:libAdInneractiveExpressAdapter.gm:4.0.0.gm'


}
