apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'
apply from: 'tasks.gradle'

apply from: 'tinker-support.gradle'

android {
    compileSdkVersion 29
    buildToolsVersion "28.0.3"
    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 26
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        renderscriptTargetApi 23
        renderscriptSupportModeEnabled false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    aaptOptions {
        ignoreAssetsPattern "!*.plist:!.DS_Store:!*_custom.json"
    }

    signingConfigs {
        release {
            keyAlias 'light2019'
            keyPassword 'zdhszyzs'
            storeFile file('keystore/light2019.jks')
            storePassword 'zdhszyzs'
            v1SigningEnabled true
            v2SigningEnabled false
        }

        debug {
            keyAlias 'light2019'
            keyPassword 'zdhszyzs'
            storeFile file('keystore/light2019.jks')
            storePassword 'zdhszyzs'
            v1SigningEnabled true
            v2SigningEnabled false
        }
    }

    flavorDimensions("mode", "channel")

    productFlavors {
        colorphone {
            dimension "mode"
            applicationId "com.colorphone.smooth.dialer.cn"
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro',
                    'src/colorphone/proguard-rules.pro'

        }

        yingyongbao {
            dimension "channel"
            versionCode 2
            versionName "1.0.0"
        }

        jinritoutiao {
            dimension "channel"
            versionCode 1045
            versionName "1.3.88"
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            res.srcDirs = ['src/main/res',
                           'src/main/java/com/honeycomb/colorphone/telecomeventui/res',
                           'src/main/java/com/honeycomb/colorphone/dialer/notification/res',
                           'src/main/java/com/honeycomb/colorphone/dialer/lettertile/res',
                           'src/main/java/com/honeycomb/colorphone/dialer/commontheme/res',
                           'src/main/java/com/honeycomb/colorphone/dialer/impl/res',
                           'src/main/java/com/honeycomb/colorphone/dialer/contactgrid/res',
                           'src/main/java/com/honeycomb/colorphone/dialer/dialpadview/res',
                           'src/main/java/com/honeycomb/colorphone/dialer/theme/res',

                           'src/main/java/com/honeycomb/colorphone/dialer/res']
            assets.srcDirs = ['src/main/assets']
            java.srcDirs = ['src/main/java']
            jniLibs.srcDirs = ['../libs/jniLibs']
        }

        colorphoneYingyongbao {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            res.srcDirs = ['src/colorphoneCommon/res', 'src/main/res']
            assets.srcDirs = ['src/colorphoneYingyongbao/assets', 'src/colorphoneCommon/assets', 'src/main/assets']
            java.srcDirs = ['src/colorphoneCommon/java', 'src/main/java']
            renderscript.srcDirs = ['src/main/rs']
        }

        colorphoneJinritoutiao {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            res.srcDirs = ['src/colorphoneCommon/res', 'src/main/res']
            assets.srcDirs = ['src/colorphoneJinritoutiao/assets','src/colorphoneCommon/assets', 'src/main/assets']
            java.srcDirs = ['src/colorphoneCommon/java', 'src/main/java']
            renderscript.srcDirs = ['src/main/rs']
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            // cmGame-only support x64/arm
            ndk {
                abiFilters "x86", "x86_64", "armeabi-v7a", "armeabi"
            }
        }

        debug {
            versionNameSuffix ".develop"
            ndk {
                abiFilters "x86", "x86_64", "armeabi-v7a", "armeabi"
            }
        }
    }
    lintOptions {

        abortOnError false
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }

    /*
     * https://stackoverflow.com/questions/32317822/rebuild-required-after-changing-xml-layout-files-in-android-studio
     */
    applicationVariants.all { variant ->
        tasks.named("generate${variant.name.capitalize()}Resources").configure { mergeResourceTask ->
            mergeResourceTask.outputs.upToDateWhen { false }
        }
        tasks.named("merge${variant.name.capitalize()}Resources").configure { mergeResourceTask ->
            mergeResourceTask.outputs.upToDateWhen { false }
        }

        def taskMiddleName = variant.variantData.name.capitalize()
        def flavor = variant.flavorName
        // For all launcher builds: perform plist -> pa conversion before merge{Variant}Assets tasks
        Task mergeAssets = tasks.findByName("merge${taskMiddleName}Assets")
        Task encodePlistArchives = tasks.create(name: "encode${taskMiddleName}PlistArchives",
                type: Exec,
                group: 'Color Phone',
                description: 'Perform plist -> pa conversion before merge{Variant}Assets tasks.') {
            commandLine '../plist-conv.sh', flavor
            mergeAssets.outputs.upToDateWhen { false }
            // Clear mergeAssets task UP-TO-DATE status to force a re-run
        }
        mergeAssets.dependsOn encodePlistArchives
    }
}

