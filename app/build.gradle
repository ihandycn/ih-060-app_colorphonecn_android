    compile "com.ihandy.permanent:native-guard$permanentVersion" // native保活模块，需要才加

    // ------ Submodule ------
    compile files('../libs/libFlashlight/libFlashlight.jar')

    compile project(':libCallAssistant')
    compile project(':libMessageCenter')
    compile project(':libScreenFlash')
    compile project(':libSuperApps')
    compile project(':permissions')
    compile project(':libWeather')
    //  -------- GoldEye ------
    colorphoneCompile 'net.appcloudbox.goldeneye:colorphone_a:2019.06.04.001'
    colorflashCompile 'net.appcloudbox.goldeneye:colorflash_a:2019.06.04.001'

}

android.applicationVariants.all { variant ->
    tasks.named("generate${variant.name.capitalize()}Resources").configure { mergeResourceTask ->
        mergeResourceTask.outputs.upToDateWhen { false }
    }
    tasks.named("merge${variant.name.capitalize()}Resources").configure { mergeResourceTask ->
        mergeResourceTask.outputs.upToDateWhen { false }
    }

    def taskMiddleName = variant.variantData.name.capitalize()
    def flavor = variant.flavorName
    // For all launcher builds: perform plist -> pa conversion before merge{Variant}Assets tasks
    Task mergeAssets = tasks.findByName("merge${taskMiddleName}Assets")
    Task encodePlistArchives = tasks.create(name: "encode${taskMiddleName}PlistArchives",
            type: Exec,
            group: 'Color Phone',
            description: 'Perform plist -> pa conversion before merge{Variant}Assets tasks.') {
        commandLine '../plist-conv.sh', flavor
        mergeAssets.outputs.upToDateWhen { false }
        // Clear mergeAssets task UP-TO-DATE status to force a re-run
    }
    mergeAssets.dependsOn encodePlistArchives

}
